<!DOCTYPE html>
<html lang="en">
<head>
<style>
    table, th , td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
</head>
<body>
    
<h2>Cell taht span two columns</h2>
<p>To make a cell span more than one columns, use the colspan attribute.</p>

<table style="width: 50%;">
    <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>43</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>57</td>
    </tr>
</table>
</body>
</html>
