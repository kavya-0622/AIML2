 <!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <title>Product Page - Simple</title> 
  <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
 
  <header class="site-header"> 
    <h1>ShopEasy</h1> 
  </header> 
 
  <main class="container"> 
    <section class="product-card"> 
      <img class="product-image"  src="https://www.clothing4print.com/64659-thickbox_default/hanes-5280-comfortsoft-short-sleeve-t-shirt.jpg" alt="T-shirt">>
      <h2 class="product-title">Classic Cotton T-Shirt</h2> 
      <p class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p> 
 
      <div class="price-row"> 
        <span class="price">₹799</span> 
        <span class="old-price">₹1,199</span> 
      </div> 
 
      <button class="add-cart">Add to Cart</button> 
    </section> 
  </main> 
 
</body> 
</html>
